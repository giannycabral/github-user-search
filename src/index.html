<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Usuário do GitHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="octocat-container">
            <img src="https://octodex.github.com/images/original.png" alt="Octocat" class="octocat">
        </div>
        <div class="header">
            <i class="fab fa-github"></i>
            <h1>Perfil GitHub</h1>
        </div>
        <div class="search-box">
            <input type="text" id="username" placeholder="Digite o nome de usuário">
            <button id="search-btn">
                <i class="fas fa-search"></i>
                Pesquisar
            </button>
        </div>
        <div id="result"></div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
